name: Build sample ASP.NET Core Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-sample:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build aspnetapp image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: sample-aspnetapp:latest
          load: true
          build-args: |
            BASE_IMAGE=mcr.microsoft.com/dotnet/samples:aspnetapp

      - name: Run container to validate
        run: |
          docker run -d --name test-sample -p 8080:8080 sample-aspnetapp:latest
          sleep 5
          curl -f http://localhost:8080/Environment
        continue-on-error: false

      - name: Stop container
        run: |
          docker stop test-sample && docker rm test-sample
